---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller-pod-sa
  namespace: default
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: controller-pod-sa-role
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "create"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "update"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list","create","delete"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list", "create", "delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: controller-pod-sa-role
subjects:
  - kind: ServiceAccount
    name: controller-pod-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: controller-pod-sa-role
  apiGroup: rbac.authorization.k8s.io
---
kind: Pod
apiVersion: v1
metadata:
  name: controller-pod
spec:
  serviceAccountName: controller-pod-sa
  nodeSelector:
    kubernetes.io/os: linux
  containers:
    - image: nearora4/controllerpod:latest
      name: controller
      imagePullPolicy: Always
      args:
      - "--driver-version=v1"
      - "--maxshares=3"
      - "--duration=120"
      - "--workload-image=nearora4/workloadpod:latest"
  restartPolicy: Never